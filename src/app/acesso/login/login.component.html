<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
      <div class="form-group">
        <input 
          type="password"
          class="form-control" 
          placeholder="Senha"
          formControlName="senha"
        >
      </div>
      <button type="submit" class="btn btn-primary btn-sm btn-block">Entrar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">O nome de usuário ou senha inserido não pertence a uma conta. Verifique seu nome de usuário ou senha e tente novamente.</p>
    <p class="card-text">
      <a href="#" (click)="exibirPainelResetSenha()" class="card-link">Esqueceu a conta?</a>
   </p> 
  </div>
</div>
<br />
<div class="card" style="width: 20rem;">
  <div class="card-body">
   
    <p class="card-text">
      Não tem uma conta? <a href="#" (click)="exibirPainelCadastro()" class="card-link">Cadastre-se</a>
    </p> 
  </div>
</div>
