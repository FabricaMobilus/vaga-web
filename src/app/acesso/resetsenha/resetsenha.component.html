<div class="card" style="width: 20rem;">
  <div class="card-body">
    <div class="card-title"></div>
    
    <form [formGroup]="formulario" (ngSubmit)="autenticar()">
      <div class="form-group">
        <input 
          type="email" 
          class="form-control" 
          placeholder="E-mail"
          formControlName="email"
        >
      </div>
     
      <button type="submit" class="btn btn-primary btn-sm btn-block">Enviar</button>
    </form>
    <hr />

    <p class="small text-danger text-center">Insira seu e-mail para procurar sua conta.</p>
  
  </div>
</div>
